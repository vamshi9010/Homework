<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form>
      <div class="form-row">
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
      </div>
      <input type="text" placeholder="Mobile No." required />
      <input type="email" placeholder="Email Address" required />
      <div class="form-row">
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
      </div>
      <div>
        <label style="display: inline;">
          <input type="checkbox" required />
          <strong>I Agree</strong>
        </label>
        <span class="agree-instructions">
          By clicking 
          <span style="background-color: #007bff; color: white; padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: bold;">
            Register
          </span>,
          you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
        </span>
      </div>
      
           
      <div class="button-row">
        <button type="submit" class="register">Register</button>
        <button type="button" class="signin">Sign In</button>
      </div>
    </form>
  </div>
</body>
</html>
